groups:
- neurodata_type_def: ExcitationSourceModel
  neurodata_type_inc: DeviceModel
  doc: Excitation source model. Currently there are no additional attributes.
  attributes:
  - name: illumination_type
    dtype: text
    doc: 'Type of illumination. Suggested values: LED, Gas Laser (e.g., Argon, Krypton),
      Solid-State Laser (e.g., Diode, DPSS).'
  - name: wavelength_range_in_nm
    dtype: float
    shape:
    - 2
    doc: Excitation wavelength range of the stimulation light in nm. For LEDs, 
      this is the center wavelength +/- half of the full width at half maximum 
      (FWHM). For lasers, this is the peak wavelength (use as both min and max).
    required: false
- neurodata_type_def: ExcitationSource
  neurodata_type_inc: Device
  doc: Excitation source device.
  attributes:
  - name: wavelength_in_nm
    dtype: float
    doc: Peak excitation wavelength of the stimulation light in nm.
  - name: power_in_W
    dtype: float
    doc: Excitation power of the stimulation light in W.
    required: false
  - name: intensity_in_W_per_m2
    dtype: float
    doc: Intensity of the stimulation light in W/m^2.
    required: false
  links:
  - name: model
    target_type: ExcitationSourceModel
    doc: The model of the excitation source.
- neurodata_type_def: OpticalFiberModel
  neurodata_type_inc: DeviceModel
  doc: Optical fiber device model.
  attributes:
  - name: description
    dtype: text
    doc: Description of the optical fiber and ferrule equipment, including 
      cleave type or tapering.
    required: false
  - name: fiber_name
    dtype: text
    doc: Name of the optical fiber.
  - name: fiber_model
    dtype: text
    doc: Model (or product ID) of the optical fiber.
    required: false
  - name: manufacturer
    dtype: text
    doc: Manufacturer of the optical fiber and ferrule.
  - name: numerical_aperture
    dtype: float
    doc: Numerical aperture, e.g., 0.39 NA.
  - name: core_diameter_in_um
    dtype: float
    doc: Cannula core diameter in um, e.g., 200.0 um.
  - name: active_length_in_mm
    dtype: float
    doc: Active length in mm for a tapered fiber, e.g., Optogenix Lambda fiber. 
      See https://www.optogenix.com/lambda-fibers/ for details of one example.
    required: false
  - name: ferrule_name
    dtype: text
    doc: Product name of the ferrule.
    required: false
  - name: ferrule_model
    dtype: text
    doc: Model (or product ID) of the ferrule from the manufacturer.
    required: false
  - name: ferrule_diameter_in_mm
    dtype: float
    doc: Ferrule diameter in mm, e.g., 1.25 mm (LC) or 2.5 mm (FC).
    required: false
- neurodata_type_def: OpticalFiber
  neurodata_type_inc: Device
  doc: Optical fiber device.
  links:
  - name: model
    target_type: OpticalFiberModel
    doc: The model of the optical fiber.
- neurodata_type_def: OpticalFiberLocationsTable
  neurodata_type_inc: DynamicTable
  default_name: optical_fiber_locations_table
  doc: Information about the targeted stereotactic coordinates of the tip of the
    implanted optical fiber and the angles of the optical fiber in the brain.
  attributes:
  - name: reference
    dtype: text
    doc: Zero point for `ap_in_mm`, `ml_in_mm`, and `dv_in_mm` coordinates, 
      e.g., "Bregma at the cortical surface".
  datasets:
  - name: implanted_fiber_description
    neurodata_type_inc: VectorData
    dtype: text
    doc: Description of the implanted optical fiber, e.g., 'Lambda fiber 
      implanted into right GPe'.
  - name: location
    neurodata_type_inc: VectorData
    dtype: text
    doc: Name of the targeted location of the tip of the optical fiber in the 
      brain.
  - name: hemisphere
    neurodata_type_inc: VectorData
    dtype: text
    doc: The hemisphere ("left" or "right") of the targeted location of the tip 
      of the optical fiber. Should be consistent with `ml_in_mm` coordinate.
  - name: ap_in_mm
    neurodata_type_inc: VectorData
    dtype: float
    doc: Anteroposterior coordinate in mm of the targeted location of the tip of
      the optical fiber (+ is anterior), with reference to `reference`.
  - name: ml_in_mm
    neurodata_type_inc: VectorData
    dtype: float
    doc: Mediolateral coordinate in mm of the targeted location of the tip of 
      the optical fiber (+ is right), with reference to `reference`.
  - name: dv_in_mm
    neurodata_type_inc: VectorData
    dtype: float
    doc: Dorsoventral coordinate in mm of the targeted location of the tip of 
      the optical fiber (+ is dorsal/above the brain), with reference to 
      `reference`.
  - name: pitch_in_deg
    neurodata_type_inc: VectorData
    dtype: float
    doc: Pitch angle in degrees of the implanted optical fiber (rotation around 
      left-right axis, + is rotating the nose upward).
    quantity: '?'
  - name: yaw_in_deg
    neurodata_type_inc: VectorData
    dtype: float
    doc: Yaw angle in degrees of the implanted optical fiber (rotation around 
      dorsal-ventral axis, + is rotating the nose rightward).
    quantity: '?'
  - name: roll_in_deg
    neurodata_type_inc: VectorData
    dtype: float
    doc: Roll angle in degrees of the implanted optical fiber (rotation around 
      anterior-posterior axis, + is rotating the right side downward).
    quantity: '?'
  - name: stereotactic_rotation_in_deg
    neurodata_type_inc: VectorData
    dtype: float
    doc: TODO
    quantity: '?'
  - name: stereotactic_tilt_in_deg
    neurodata_type_inc: VectorData
    dtype: float
    doc: TODO
    quantity: '?'
  - name: excitation_source
    neurodata_type_inc: VectorData
    dtype:
      target_type: ExcitationSource
      reftype: object
    doc: The excitation source device connected to the optical fiber.
    quantity: '?'
  - name: optical_fiber
    neurodata_type_inc: VectorData
    dtype:
      target_type: OpticalFiber
      reftype: object
    doc: The optical fiber device.
- neurodata_type_def: OptogeneticVirus
  neurodata_type_inc: NWBContainer
  doc: Metadata about the optogenetic virus.
  attributes:
  - name: construct_name
    dtype: text
    doc: Name of the virus construct/vector, e.g., 
      "AAV-EF1a-DIO-hChR2(H134R)-EYFP".
  - name: description
    dtype: text
    doc: Description of the optogenetic virus.
    required: false
  - name: manufacturer
    dtype: text
    doc: Manufacturer of the optogenetic virus.
  - name: titer_in_vg_per_ml
    dtype: float
    doc: Titer of the optogenetic virus, in vg/ml, e.g., 1x10^12 vg/ml.
- neurodata_type_def: OptogeneticVirusInjection
  neurodata_type_inc: NWBContainer
  doc: Information about the injection of a virus for optogenetic experiments. 
    The name should be the virus name, e.g., "AAV-EF1a-DIO-hChR2(H134R)-EYFP". 
    Use two OptogeneticVirusInjection objects for a bilateral injection, one per
    hemisphere.
  attributes:
  - name: description
    dtype: text
    doc: Description of the optogenetic virus injection.
    required: false
  - name: location
    dtype: text
    doc: Name of the targeted location of the optogenetic virus injection.
  - name: hemisphere
    dtype: text
    doc: The hemisphere ("left" or "right") of the targeted location of the 
      optogenetic virus injection. Should be consistent with `ml_in_mm` 
      coordinate.
  - name: reference
    dtype: text
    doc: Reference point for `ap_in_mm`, `ml_in_mm`, and `dv_in_mm` coordinates,
      e.g., "Bregma at the cortical surface".
  - name: ap_in_mm
    dtype: float
    doc: Anteroposterior coordinate in mm of the optogenetic virus injection 
      site (+ is anterior), with reference to `reference`.
  - name: ml_in_mm
    dtype: float
    doc: Mediolateral coordinate in mm of the optogenetic virus injection site 
      (+ is right), with reference to `reference`.
  - name: dv_in_mm
    dtype: float
    doc: Dorsoventral coordinate in mm of the optogenetic virus injection site 
      (+ is dorsal/above the brain), with reference to `reference`.
  - name: pitch_in_deg
    dtype: float
    doc: Pitch angle in degrees of the optogenetic virus injection (rotation 
      around left-right axis, + is rotating the nose upward).
    required: false
  - name: yaw_in_deg
    dtype: float
    doc: Yaw angle in degrees of the optogenetic virus injection (rotation 
      around dorsal-ventral axis, + is rotating the nose rightward).
    required: false
  - name: roll_in_deg
    dtype: float
    doc: Roll angle in degrees of the optogenetic virus injection (rotation 
      around anterior-posterior axis, + is rotating the right side downward).
    required: false
  - name: stereotactic_rotation_in_deg
    dtype: float
    doc: TODO
    required: false
  - name: stereotactic_tilt_in_deg
    dtype: float
    doc: TODO
    required: false
  - name: volume_in_uL
    dtype: float
    doc: Volume of injection, in uL., e.g., 0.45 uL (450 nL)
  - name: injection_date
    dtype: isodatetime
    doc: Date of injection.
    required: false
  links:
  - name: virus
    target_type: OptogeneticVirus
    doc: Link to OptogeneticVirus object with metadata about the name, 
      manufacturer, and titer.
- neurodata_type_def: OptogeneticViruses
  neurodata_type_inc: NWBContainer
  name: optogenetic_viruses
  doc: Group containing one or more OptogeneticVirus objects, to be used within 
    an OptogeneticExperimentMetadata object.
  groups:
  - neurodata_type_inc: OptogeneticVirus
    doc: OptogeneticVirus object(s).
    quantity: +
- neurodata_type_def: OptogeneticVirusInjections
  neurodata_type_inc: NWBContainer
  name: optogenetic_virus_injections
  doc: Group containing one or more OptogeneticVirusInjection objects, to be 
    used within an OptogeneticExperimentMetadata object.
  groups:
  - neurodata_type_inc: OptogeneticVirusInjection
    doc: OptogeneticVirusInjection object(s).
    quantity: +
- neurodata_type_def: OptogeneticExperimentMetadata
  neurodata_type_inc: LabMetaData
  name: optogenetic_experiment_metadata
  doc: General metadata about the optogenetic stimulation.
  attributes:
  - name: stimulation_software
    dtype: text
    doc: Name of the software used to deliver optogenetic stimulation.
  groups:
  - name: optical_fiber_locations_table
    neurodata_type_inc: OpticalFiberLocationsTable
    doc: Information about the targeted stereotactic coordinates of the tip of 
      the implanted optical fiber and the angles of the optical fiber in the 
      brain.
  - name: optogenetic_viruses
    neurodata_type_inc: OptogeneticViruses
    doc: Group containing of one or more OptogeneticVirus objects.
    quantity: '?'
  - name: optogenetic_virus_injections
    neurodata_type_inc: OptogeneticVirusInjections
    doc: Group containing one or more OptogeneticVirusInjection objects.
    quantity: '?'
- neurodata_type_def: OptogeneticEpochsTable
  neurodata_type_inc: TimeIntervals
  doc: General metadata about the optogenetic stimulation that may change per 
    epoch. Some epochs have no stimulation and are used as control epochs. If 
    the stimulation is on, then the epoch is a stimulation.
  datasets:
  - name: stimulation_on
    neurodata_type_inc: VectorData
    dtype: bool
    doc: Whether optogenetic stimulation was used at any time during this epoch.
      If False, then all other metadata values should be 0.
  - name: pulse_length_in_ms
    neurodata_type_inc: VectorData
    dtype: float
    doc: Duration of one pulse, in ms. Use NaN if stimulation was off.
  - name: period_in_ms
    neurodata_type_inc: VectorData
    dtype: float
    doc: Duration between the starts of two pulses, in ms. Use NaN if 
      stimulation was off.Note that the interpulse interval = `period_ms` - 
      `pulse_length_ms`
  - name: number_pulses_per_pulse_train
    neurodata_type_inc: VectorData
    dtype: int
    doc: Number of pulses in one pulse train. After this number of pulses, no 
      more stimulation occurs until the next train begins (see 
      `intertrain_interval_ms`). Use -1 if stimulation was off.
  - name: number_trains
    neurodata_type_inc: VectorData
    dtype: int
    doc: Number of trains per stimulus. After this number of trains, no more 
      stimulation occurs until stimulation is re-triggered. Use -1 if 
      stimulation was off.
  - name: intertrain_interval_in_ms
    neurodata_type_inc: VectorData
    dtype: float
    doc: Duration between the starts of two consecutive pulse trains, in ms. 
      Determines the frequency of stimulation. Use NaN if stimulation was off.
  - name: power_in_mW
    neurodata_type_inc: VectorData
    dtype: float
    doc: Constant power of excitation source throughout the epoch, in mW, e.g., 
      77 mW.
  - name: optical_fiber_locations_index
    neurodata_type_inc: VectorIndex
    doc: Index to allow reference to multiple rows of the 
      OpticalFiberLocationsTable.
  - name: optical_fiber_locations
    neurodata_type_inc: DynamicTableRegion
    doc: References row(s) of OpticalFiberLocationsTable.
